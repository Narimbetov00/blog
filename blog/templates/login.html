{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin-left: 655px;">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button  type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="margin-top: 10px;">Submit</button>
    </form>
</div>


{% endblock content %}
